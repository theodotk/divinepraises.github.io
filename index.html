<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divine Praises</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    #text-container {
        display: none;
    }
    .subhead {
        font-size: 16px;
        font-weight: bold;
		color: red;
    }
	.column {
    float: left;
    }
	.left {
    width: 50%;
    }
    .right {
    width: 50%;
    }
    .row:after {
    content: "";
    display: table;
    clear: both;
    }
</style>
</head>
<body>
<script src="constants.js"></script>
<script src="minor_hour.js"></script>
<script src="compline.js"></script>
<script src="script.js"></script>

<div class="container">
	<div class="row">
		<div class="column left">
			<div id="date-container"></div>
			<h4>Rubrics version</h4>
			<form id="option-selector">
				<input type="radio" id="option-1" name="option" value="1" onchange="selectHour()" checked>
				<label for="option-1">Full version</label><br>
				<input type="radio" id="option-2" name="option" value="2" onchange="selectHour()">
				<label for="option-2">Shortened parish practice</label><br>
			</form>
			<h4>Clergy</h4>
			<form id="hour-selector">
				<input type="radio" id="priest-yes" name="priest" value="present" onchange="setPriest()">
				<label for="priest-yes">With at least a priest</label><br>
				<input type="radio" id="priest-no" name="priest" value="not" onchange="setPriest()" checked>
				<label for="priest-no">Laymen only</label><br>
			</form>
		</div>	
		<div class="column right">
			<h4>Hour</h4>
			<i> <FONT COLOR="RED">By default, an hour corresponding to the time of the day is selected.</FONT></i> <br>
			<form id="hour-selector">
				<input type="radio" id="vespers" name="hour" value="vespers" onchange="selectHour()">
				<label for="vespers">Vespers</label><br>
				<input type="radio" id="compline" name="hour" value="compline" onchange="selectHour()">
				<label for="compline">Compline</label><br>
				<input type="radio" id="midnight" name="hour" value="midnight" onchange="selectHour()">
				<label for="midnight">Midnight Hour</label><br>
				<input type="radio" id="matins" name="hour" value="matins" onchange="selectHour()">
				<label for="matins">Matins</label><br>
				<input type="radio" id="hour-1" name="hour" value="1hour" onchange="selectHour()">
				<label for="hour-1">First Hour</label><br>
				<input type="radio" id="hour-3" name="hour" value="3hour" onchange="selectHour()">
				<label for="hour-3">Third Hour</label><br>
				<input type="radio" id="hour-6" name="hour" value="6hour" onchange="selectHour()">
				<label for="hour-6">Sixth Hour</label><br>
				<input type="radio" id="hour-9" name="hour" value="9hour" onchange="selectHour()">
				<label for="hour-9">Ninth Hour</label><br>
			</form>
		</div>
	</div>
    <div id="text-container"></div>
</div>

</body>
</html>
